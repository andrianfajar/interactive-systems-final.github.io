<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IBCSD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo" onclick="location.href='index.html#home'">
        <img src="images/logo.png" style="width: 320px; height: 120px" />
      </div>
      <div class="menu-toggle" id="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <ul class="nav-links">
        <li>
          <a href="index.html"><b>Home</b></a>
        </li>
        <li>
          <a href="#popupabout"><b>About us</b></a>
        </li>
        <li>
          <a href="#popupcontact"><b>Contact</b></a>
        </li>
      </ul>
    </nav>
    <div class="product-page">
      <div class="cards">
        <a href="#popup1">
          <div class="card">
            <img
              src="PROJECT TANPA PSD/TEMA 1 TAMAT CUK/Tema 1 Button/9 10/1dari3.png"
              alt="Card 1"
            />
            <div class="card-l"></div>
          </div>
        </a>
        <a href="#popup2">
          <div class="card">
            <img
              src="PROJECT TANPA PSD/TEMA 1 TAMAT CUK/Tema 1 Button/9 10/2dari3.png "
              alt="Card 2"
            />
            <div class="card-l"></div>
          </div>
        </a>
        <a href="#popup3">
          <div class="card">
            <img
              src="PROJECT TANPA PSD/TEMA 1 TAMAT CUK/Tema 1 Button/9 10/3dari3.png "
              alt="Card 2"
            />
            <div class="card-l"></div>
          </div>
        </a>
      </div>
      <div class="img-back">
        <a href="tema-1.html">
          <img src="images/back.png" />
        </a>
      </div>
    </div>

    <div class="popup" id="popup1">
      <div class="popup-content">
        <div class="slideshow" id="slideshow1">
          <div class="slide">
            <img
              src="PROJECT TANPA PSD/TEMA 1 TAMAT CUK/12/121/1 MODIFIKASI PROSES DAN TEKNOLOGI.png"
            />
          </div>
        </div>
        <a href="#" class="popup-close">&times;</a>
      </div>
      
    </div>

    <div class="popup" id="popup2">
      <div class="popup-content">
        <div class="slideshow" id="slideshow2">
          <div class="slide">
            <img
              src="PROJECT TANPA PSD/TEMA 1 TAMAT CUK/12/122/2 PENGELOLAAN LIMBAH.png"
              alt="Slide 2"
            />
          </div>
        </div>
        <a href="#" class="popup-close">&times;</a>
      </div>
      
    </div>

    <div class="popup" id="popup3">
      <div class="popup-content">
        <div class="slideshow" id="slideshow3">
          <div class="slide">
            <img
              src="PROJECT TANPA PSD/TEMA 1 TAMAT CUK/12/123/3 PEMAKAIAN ENERGI BERSIH.png"
              alt="Slide 2"
            />
          </div>
          <div class="slide">
            <img src="images/21.jpg" alt="Slide 3" />
          </div>
        </div>
        <a href="#" class="popup-close">&times;</a>
      </div>
    </div>

    <script src="script1.js"></script>

    <div class="popup" id="popupabout">
      <div class="popup-content">
        <div class="slideshow" id="slideshow4">
          <div class="slide">
            <img src="images/About.png" />
          </div>
        </div>
        <a href="#" class="popup-close">&times;</a>
      </div>
    </div>

    <div class="popup" id="popupcontact">
      <div class="popup-content">
        <div class="slideshow" id="slideshow5">
          <div class="slide">
            <img src="images/Contact us.png" />
          </div>
        </div>
        <a href="#" class="popup-close">&times;</a>
      </div>
    </div>
  </body>
</html>
