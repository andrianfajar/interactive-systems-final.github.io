        </li>
        <li>
          <a href="#popupcontact"><b>Contact</b></a>
        </li>

    <div class="product-page">
      <div class="cards">
        <a href="#popup1">
          <div class="card">
            <img src="PROJECT TANPA PSD/TEMA 1 TAMAT CUK/Tema 1 Button/2 3/1dari4 copy.png" alt="Card 1" />
          </div>

        <a href="home-2.html">

      <button class="next" onclick="nextSlide('slideshow1')">&#10095;</button>
    </div>
